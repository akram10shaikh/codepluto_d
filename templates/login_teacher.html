{% extends 'main_base.html' %}
{% load static %}
{% block 'title' %} Login {% endblock%}
{% block 'content' %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F9FF;
            margin: 0;
            padding: 0;
        }

        .con {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
            margin-bottom: 30px;
        }

        .container1 {
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 40px;
            max-width: 100%;
            width: 100%;
        }

        body::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(200px);
            z-index: -1;
        }

        .blur-box {
            background: rgba(255, 255, 255, 0.4); /* Semi-transparent */
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 20px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 30px;
            text-align: center;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .card-book {
            border-radius: 10px;
            color: #333;
        }

        .title {
            color: #3B82F6;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            margin-top: 10px;
        }

        .form-label {
            font-size: 16px;
            color: #555;
            display: block;
            text-align: left;
            padding-top: 20px;
        }

        .btn-primary {
            width: 92%;
            border-radius: 8px;
            font-weight: bold;
            background: #3B82F6;
            border: none;
            color: white;
            font-size: 18px;
            margin-top: 30px;
            padding: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 10px;
        }

        .btn-primary:hover {
            background-color: #1f5ad9;
            color: white;
        }

        .icon {
            color: black;
            margin-right: 8px;
        }

        .image-content {
            width: 50%;
            padding-left: 50px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .con {
                flex-direction: column;
                align-items: center;
                margin: 0;
            }

            .image-content {
                width: 70%; /* Adjust to make sure image is visible */
                padding-left: 0;
            }

            .container1 {
                margin-left: 0;
                width: 90%;
                padding: 15px;
            }

            .title {
                font-size: 24px;
            }

            .form-label {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
            }

            .btn-primary {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 20px;
            }

            .form-label {
                font-size: 12px;
            }

            .form-control {
                font-size: 12px;
            }

            .btn-primary {
                font-size: 14px;
                padding: 8px;
            }

            .image-content {
                width: 80%; /* Increase width for smaller devices */
                padding-left: 0;
            }
        }
    </style>
    </head>

    <body>
        <div class="con">
            <div class="image-content">
                <img src="{% static 'images/login_teacher/teacher.png' %}" alt="Coding Teacher" style="width: 100%; height: auto;">
            </div>
            <div class="container1 blur-box">
                <form action="{% url 'teacher_login_access' %}" method="POST">
                    {% csrf_token %}

                    <div class="card-book">
                        <div class="title">
                            Teacher's Login
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-12">
                                <label class="form-label"><img src="{% static 'images/login/user.png' %}" width="20px" height="20px"> Username</label>
                                <div class="input-group">
                                    <input required type="text" class="form-control" name='username' placeholder="Enter Username">
                                </div>
                            </div>
                            <br><br>
                            <div class="col-md-12 mb-12">
                                <label class="form-label"><img src="{% static 'images/login/password.png' %}" width="20px" height="20px"> Password</label>
                                <div class="input-group">
                                    <input required type="password" class="form-control" name='password' placeholder="Enter Password">
                                </div>
                            </div>
                            {% if message %}
                            <div class="col-md-12 mb-12">
                                <label class="form-label" style="padding-left:20px;"><img src="{% static 'images/login/wrong_password.png' %}" width="20px" height="20px"> Wrong username or password</label>
                            </div>
                            {% endif %}

                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

{% endblock %}
