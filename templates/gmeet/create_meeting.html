{% extends 'base.html' %}
{% block 'title'%} Create Meeting {% endblock %}
{% load static%}
{% block 'content' %}
    <style>
        :root {
            --base-clr: #F5F9FF;
            --line-clr: #42434a;
            --hover-clr: rgb(228, 230, 243);
            --text-clr: #3B82F6;
            --accent-clr: #5e63ff;
            --secondary-text-clr: rgb(0, 0, 0);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--base-clr);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--line-clr);
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: var(--text-clr);
            font-size: 32px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.08);
        }

        form label {
            display: block;
            margin: 15px 0 6px;
            font-weight: 600;
            color: var(--secondary-text-clr);
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            transition: border 0.3s ease;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            border-color: var(--text-clr);
            outline: none;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.2);
        }

        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: var(--accent-clr);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: var(--hover-clr);
            color: var(--text-clr);
        }

        @media (max-width: 700px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <h1>Create Google Meet</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Meeting</button>
        </form>
    </div>

{% endblock %}
